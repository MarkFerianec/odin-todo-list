<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>

<body>

    <form class="project-form">
        <label for="project-title">New Project (One Word)</label>
        <input type="text" id="project-title" name="project-title" value="">

        <label for="submit"></label>
        <input type="button" id="submit" name="submit" value="submit">
    </form>

    <form class="to-do-item-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="">

        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="">

        <label for="duedate">Due Date</label>
        <input type="text" id="duedate" name="duedate" value="">

        <label for="priority">Priority</label>
        <input type="text" id="priority" name="priority" value="">

        <!-- <label for="submit"></label>
        <input type="submit" id="submit" name="submit"> -->
    </form>

    <div class="content"></div>

</body>

</html>
